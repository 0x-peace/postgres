---
pg_service: "postgresql-{{ postgresql_version }}"

pg_data: "/var/lib/pgsql/{{ postgresql_version }}/data"
pg_conf: "/var/lib/pgsql/{{ postgresql_version }}/data"

pg_daemon: "postgresql-{{ postgresql_version }}"

pg_dir: "/var/lib/pgsql"

pg_repo_prefix: "https://download.postgresql.org/pub/repos/yum/{{ postgresql_version }}/redhat/rhel-7-x86_64"
pg_repo_package: "{{ pg_repo_prefix }}/pgdg-centos{{ pg_ver }}-{{ postgresql_version }}-2.noarch.rpm"

# yum install https://download.postgresql.org/pub/repos/yum/reporpms/EL-7-x86_64/pgdg-redhat-repo-latest.noarch.rpm
